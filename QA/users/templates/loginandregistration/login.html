<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="{%static 'base.css'%}">
   <style>
      #btn-close {
            padding: 40px 22px 0px 0px;
            font-size: 10px;
        }
      strong{
         font-size: 17px;
      }
   </style>
</head>

<body>
   {% if messages %}
  {% for message in messages %}
  <div class="alert alert-danger alert-dismissible show fade">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" id="btn-close" id="btn-close" data-bs-dismiss="alert"></button>
  </div>
  {% endfor %}
  {% endif %}
   <section class="form-container">
      
      <form method="POST">
         {% csrf_token%}
         <h3>login now</h3>
         <p>Username <span>*</span></p>
         <input id='username' type="text" name="uname" placeholder="enter your name" required maxlength="50"
            class="box">
         <p>your password <span>*</span></p>
         <input id='password' type="password" name="password" placeholder="enter your password" required maxlength="20"
            class="box">
         <div>
            <p>Don`t have an account? <a href="{%url 'base:register' %}">Create One.</a></p>
         </div>
         <input type="submit" value="login new" name="submit" class="btn">
      </form>
   </section>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <script src="{% static 'auth/login/main.js' %}"></script>
</body>
</html>
