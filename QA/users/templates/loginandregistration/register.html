<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   {% load static %}
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="{%static 'base.css'%}">
   <style>
      .small{
         font-size: 15px;
      }
   </style>
</head>
<body>
   {%if messages%}
   {%for message in messages%}
   <div class="alert alert-warning alert-dismissabe fade show">
      <span>{{message}}</span>
      <button type="button" class="btn-colse" data-bs-dismiss="alert"></button>
   {%endfor%}
   {%endif%}

   <section class="form-container">
      <form method="post">
         {%csrf_token%}
         <h3>register now</h3>
         <p>Username <span>*</span></p>
         <input type="text" name="uname" placeholder="enter your username" required maxlength="50" class="box">
         <p>Full Name <span>*</span></p>
         <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box">
         <div class="container mt-5">
            <label class="small">Your speciality (Teachers only)</label>
            <select class="form-control small"name="speciality">
               <option value=""></option>
               <option value="Web Dev">Web Developer</option>
               <option value="Linux">Linux Administration</option>
            </select>
         </div>
         <p class="mt-5">Teacher or student <span>*</span></p>
         <label class="small">Student</label>
         <input type="radio" name="user_type" value="student" class="box">
         <label class="small">Teacher</label>
         <input type="radio" name="user_type" value="teacher" class="box">
         <p>Email <span>*</span></p>
         <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
         <p>Password <span>*</span></p>
         <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
         <p>Confirm Password <span>*</span></p>
         <input type="password" name="c_pass" placeholder="confirm your password" required maxlength="20" class="box">
         <input type="submit" value="register new" name="submit" class="btn">
      </form>
   </section>
   <script src="js/script.js"></script>
</body>
</html>
